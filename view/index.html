<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Film</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>List Film</h1>


    <form id="search-form">
        <label for="search-input">Cari berdasarkan ID:</label>
        <input type="text" id="search-input" required>
        <button type="submit">Cari</button>
    </form>
    <br>
    <button onclick="goToUserList()">Daftar Pengguna</button>
    <button onclick="goToMovieList()">Daftar Film</button>
    <br><br>

    <table id="movie-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Judul</th>
                <th>Genre</th>
                <th>Tahun</th>
            </tr>
        </thead>
        <tbody id="movie-list"></tbody>
    </table>


    <script src="movie.js"></script><script>

        function goToUserList() {
            window.location.href = 'http://localhost:3000/view/indexuser.html';
        }
        function goToMovieList() {
            window.location.href = 'http://localhost:3000/view/index.html';
        }
    </script>
</body>
</html>
